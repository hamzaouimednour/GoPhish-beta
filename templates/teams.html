{{define "body"}}
<style>
    .sorting_1 {
        cursor: pointer;
    }
</style>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <h1 class="page-header">
            {{.Title}}
        </h1>
    </div>
    <div id="flashes" class="row">
        {{template "flashes" .Flashes}}
    </div>

    {{if .User.Contains .Permissions "teams.create"}}
    <div class="row">
        <button type="button" class="btn btn-primary" id="new_button" data-toggle="modal" data-backdrop="static" data-user-id="-1" data-target="#modal">
            <i class="fa fa-plus"></i> New Entity</button>
    </div>
    {{end}} &nbsp;
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div class="row">
        <table id="userTable" class="table" style="display:none;">
            <thead>
                <tr>
                    <th>Entity Name</th>
                    <th class="col-md-2 no-sort"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


{{if or (.User.Contains .Permissions "teams.create") (.User.Contains .Permissions "teams.update")}}
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="userModalLabel">New Entity</h4>
            </div>
            <div class="modal-body" id="modal_body">
                <div class="row" id="modal.flashes"></div>
                <label class="control-label" for="teamname">Entity Name:</label>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Entity Name" id="teamname" autofocus />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modalSubmit">Save changes</button>
            </div>
        </div>
    </div>
</div>
{{end}} {{end}} {{define "scripts"}}
<!-- <script src="/js/dist/app/passwords.min.js"></script> -->
<script src="/js/src/app/teams.js"></script>
{{end}}
